<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- napster Logo -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5B95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#88B04B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)"/>
  
  <!-- Moon/Sleep symbol -->
  <path d="M 100 40 Q 130 70 100 100 Q 70 70 100 40" fill="#F7CAC9" opacity="0.9"/>
  <circle cx="85" cy="65" r="25" fill="url(#grad1)"/>
  
  <!-- ZZZ letters -->
  <text x="115" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Z</text>
  <text x="125" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" opacity="0.8">Z</text>
  <text x="135" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" opacity="0.6">Z</text>
  
  <!-- Heart at bottom -->
  <path d="M 100 150 L 110 140 Q 115 135 115 142 Q 115 148 110 153 L 100 163 L 90 153 Q 85 148 85 142 Q 85 135 90 140 Z" fill="#F7CAC9"/>
  
  <!-- napster text -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">napster</text>
</svg>
